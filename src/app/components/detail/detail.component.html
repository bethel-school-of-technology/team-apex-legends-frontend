<div class="container">
    <mat-card class="detail-card">
      <mat-card-header>
        
        <mat-card-title>{{ thisCar.make }}</mat-card-title>
        <mat-card-subtitle>{{ thisCar.model }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="thisCar.imgUrl" alt="{{ thisCar.make }} {{ thisCar.model }}">
      <mat-card-content>
        <p><strong>Color:</strong> {{ thisCar.color }}</p>
        <p><strong>City:</strong> {{ thisCar.city }}, {{ thisCar.state }}</p>
        <p><strong>Year:</strong> {{ thisCar.year }}</p>
        <p><strong>Miles:</strong> {{ thisCar.miles }}</p>
        <p><strong>Price:</strong> {{ thisCar.price }}</p>  
      </mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['/user/id', this.user?.id]">{{this.user?.username}}</a>
      </mat-card-actions>
    </mat-card>
  </div>
